<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <header class="banner text-white">
        <nav class="menu wrapper">
            <a href="/" class="logo">
                <img src="./images/logo.svg" class="logo-img" alt="">

        <section class="wrapper" id="page-pricing">

        </section>
